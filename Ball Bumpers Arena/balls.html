<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Stars Catcher ✨</title>
  <link rel="stylesheet" href="balls.css">
</head>
<body>
  <div id="game-container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>🌌 Falling Stars Catcher ✨</h1>
      <button id="start-btn">Play</button>
      <button id="settings-btn">⚙️</button>

    </div>

    <!-- Game Screen -->
    <div id="game">
      <p id="score">Score: 0 | ❤️ 3</p>
      <div id="basket"></div>
      <div id="game-over">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <button id="restart">Restart</button>
      </div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_3e227f232d.mp3?filename=relaxing-guitar-loop-10879.mp3" type="audio/mpeg">
  </audio>

  <audio id="catch-sound">
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
  </audio>

  <audio id="miss-sound">
    <source src="https://www.soundjay.com/button/beep-10.mp3" type="audio/mpeg">
  </audio>

  <script src="balls.js"></script>
</body>
</html>
